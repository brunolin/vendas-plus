<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Vendas Plus</title>
	<link type="text/css" rel="stylesheet" href="../css/login.css" />
</h:head>
<h:body>
	<div class="login-page">
  		<div class="form">
			<h:form class="login-form">
				<h:inputText pt:placeholder="CPF/CNPJ" id="username" value="#{login.user}"></h:inputText>								
				<h:inputSecret pt:placeholder="Senha" id="password" value="#{login.pwd}"></h:inputSecret>
				<h:commandButton action="#{login.validateLogin}" value="Login"></h:commandButton>
			</h:form>
	  </div>
	</div>	
</h:body>
</html>
