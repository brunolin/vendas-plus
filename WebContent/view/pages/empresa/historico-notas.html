<div class="" ng-controller="historicoNotasCtrl">
  <div class="header-line">
    <h4>HISTÓRICO DE NOTAS</h4>
    <div class="inline-block icon-carrinho"></div>
  </div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Nome produto</th>
        <th>Data venda</th>
        <th>Id produto</th>
        <th>Id venda</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="nota in notas">
        <td>{{nota.nomeProduto}}</td>
        <td>{{nota.data | date:'dd/MM/yyyy'}}</td>
        <td>{{nota.idProduto}}</td>
        <td>{{nota.idVenda}}</td>
        <th>{{getStatus(nota.aprovada)}}</th>
      </tr>
    </tbody>
  </table>
</div>
