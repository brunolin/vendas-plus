<div class="padding-20" ng-controller="cadastroNotaCtrl">
	<div class="header-line">
		<h4>CADASTRAR NOVA VENDA</h4>
		<div class="inline-block icon-carrinho"></div>
	</div>
	<form name="cadastroPromocao" class="margin-20">
		<div class="form-group">
			<label for="exampleInputEmail1">NÃºmero nota fiscal</label>
			<input type="text" ng-model="venda.idVenda" class="input-form form-control" placeholder="Nome">
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Produto</label>
			<div class="dropdown">
				<button type="button" class="btn btn-default" uib-dropdown-toggle>
				Produto
				<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="single-dropdown">
					<li ng-repeat="produto in produtos">
						<a>{{produto.nomeProduto}}</a>
					</li>
				</ul>
			</div>
			<div class="btn-group" uib-dropdown is-open="status.isopen">
		      <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
		        Button dropdown <span class="caret"></span>
		      </button>
		      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
				<li role="menuitem" ng-repeat="produto in produtos">
					<a>{{produto.nomeProduto}}</a>
				</li>
		      </ul>
    		</div>
		</div>

		<div class="form-group">
			<label for="exampleInputPassword1">Data da venda</label>
			<div uib-datepicker ng-model="venda.data" class="well well-sm" datepicker-options="options"></div>
		</div>

		<div ng-click="save()" class="buttons-container">
			<div class="bc-icon">
				<div class="icon-confirmar"></div>
			</div>
			<div class="bc-text">
				<span>Confirmar</span>
			</div>
		</div>
	</form>
</div>
