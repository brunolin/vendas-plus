<div class="padding-20" ng-controller="cadastroNotaCtrl">
	<div class="header-line">
		<h4>CADASTRAR NOVA VENDA</h4>
		<div class="inline-block icon-carrinho"></div>
	</div>
	<form name="cadastroNota" class="margin-20">
		<div class="col-xs-6">
			<div class="form-group">
				<label for="exampleInputEmail1">Número nota fiscal</label>
				<input type="text" ng-required="true" ng-model="venda.idVenda" class="input-form form-control" placeholder="Número">
			</div>
			<div class="form-group">
				<strong class="block">Produto</strong>
				<div class="btn-group" uib-dropdown is-open="status.isopen">
			      <div id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle >
			        Produto <span class="caret"></span>
			      </div>
			      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
					<li role="menuitem" ng-repeat="produto in produtos">
						<a ng-click="nomeProduto(produto)">{{produto.nomeProduto}}</a>
					</li>
			      </ul>
	    	</div>
				<div ng-if="venda.nomeProduto">
					<strong>Selecionado: </strong><span>{{venda.nomeProduto}}</span>
				</div>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Data da venda</label>
				<div uib-datepicker ng-model="venda.data" ng-required="true" class="well well-sm w-310" datepicker-options="options"></div>
			</div>
		</div>
		<div class="col-xs-6">
		  <div class="w-270 margin-top-50">
			  <div class="no-margin h-300">
					<img class="thumb" data-ng-src="{{getImage()}}" />
				</div>
			  <div class="no-margin">
		      <!-- <button type="file" ngf-select="upload($file, $invalidFiles)" accept="image/*" ng-model="picFile" ngf-max-height="1000" ngf-max-size="1MB" class="h-50 one-column"><span>Select file</span></button> -->
					<input type="file" id="base-64" ng-model="image64" class="h-50 one-column" base-sixty-four-input />
	          </div>
          </div>
		</div>

		<div class="w-310">
			<button type="button" class="btn btn-default" ng-click="limpar()">Limpar</button>
			<button type="button" class="btn btn-success float-right" ng-click="save()"
							ng-disabled="loadingSuccess || !validForm()">
				<i class="fa fa-circle-o-notch fa-spin" ng-if="loadingSuccess"></i>
				Confirmar
			</button>
		</div>
	</form>
</div>
