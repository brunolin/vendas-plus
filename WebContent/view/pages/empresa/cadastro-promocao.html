<div class="padding-20" ng-controller="cadastroPromocaoCtrl">
	<div class="header-line">
		<h4>CADASTRAR NOVA PROMOCAO</h4>
		<div class="inline-block icon-carrinho"></div>
	</div>
	<form name="cadastroPromocao" class="margin-20">
	  <div class="col-xs-6">
		  <div class="form-group">
		    <label for="exampleInputEmail1">Nome do produto</label>
		    <input type="text" ng-model="promocao.nomeProduto" class="input-form form-control" placeholder="Nome">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Vigência da campanha</label>
				<div uib-datepicker ng-model="promocao.vigenciaCampanha" class="well well-sm w-310" datepicker-options="options"></div>
		  </div>
			<div class="form-group">
				<label for="exampleInputPassword1">Pontuação</label>
				<input type="number" ng-model="promocao.pontosRecompensa" class="input-form form-control" placeholder="Pontuação">
			</div>
	  </div>
	  <div class="col-xs-6">
		  <div class="w-270 margin-top-50">
			  <div class="no-margin h-300">
					<img class="thumb" data-ng-src="{{getImage64()}}" />
				</div>
			  <div class="no-margin">
					<input type="file" id="base-64" ng-model="image64" class="h-50 one-column" />
	          </div>
          </div>
	   </div>
		<div class="w-310">
			<button type="button" class="btn btn-default" ng-click="limpar()">Limpar</button>
			<button type="button" class="btn btn-success float-right" ng-click="save()"
							ng-disabled="loadingSuccess || !validForm()">
				<i class="fa fa-circle-o-notch fa-spin" ng-if="loadingSuccess"></i>
				Confirmar
			</button>
		</div>
	</form>
</div>
