<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<link type="text/css" rel="stylesheet" href="../css/main.css" />
		<link type="text/css" rel="stylesheet" href="../css/bootstrap.css" />
    <script src="../js/angular/jquery-3.1.1.min.js"></script>
    <script src="../js/angular/jquery-mask.js"></script>
		<title>Cadastro de empresa</title>
	</h:head>
	<h:body>

		<div class="col-sm-6">
			<h:form name="cadastroEmpresa">
				<div class="form-group">
			    	<h:outputLabel value="Nome da empresa" />
	    			<h:inputText class="form-control" pt:placeholder="Nome" value="#{empresaBean.empresa.nomeEmpresa}" />
	    		</div>
	    		<div class="form-group">
					<h:outputLabel value="CNPJ" />
	    			<h:inputText class="form-control cnpj" pt:placeholder="CNPJ" value="#{empresaBean.empresa.cnpj}">
	    				<f:converter converterId="javax.faces.Long" />
	    			</h:inputText>
	    		</div>
          <div class="row">
	           <div class="form-group col-sm-6">
					     <h:outputLabel value="Estado" />
	    			   <h:inputText class="form-control" pt:placeholder="Estado" value="#{empresaBean.empresa.estado}" />
	    		   </div>
    				<div class="form-group col-sm-6">
    					<h:outputLabel value="Cidade" />
    	    		<h:inputText class="form-control" pt:placeholder="Cidade" value="#{empresaBean.empresa.cidade}" />
    	    	</div>
          </div>
          <div class="row">
  	    		<div class="form-group col-sm-6">
  					<h:outputLabel value="Telefone" />
  	    			<h:inputText class="form-control telefone" pt:placeholder="Telefone" value="#{empresaBean.empresa.telefone}">
  	    				<f:converter converterId="javax.faces.Long" />
  	    			</h:inputText>
  	    		</div>
  	    		<div class="form-group col-sm-6">
  					<h:outputLabel value="E-mail" />
  	    			<h:inputText class="form-control" pt:placeholder="E-mail" value="#{empresaBean.empresa.email}" />
  	    		</div>
          </div>
          <div class="row">
  	    		<div class="form-group col-sm-6">
  					<h:outputLabel value="Senha" />
  	    			<h:inputSecret class="form-control" pt:placeholder="Senha" value="#{empresaBean.empresa.senha}" />
  	    		</div>
          </div>
	    		<div class="pull-right">
		    		<h:commandButton value="Limpar" class="btn btn-default" action="#{user.goLoginPage}" />
		    		<h:commandButton value="Confirmar" class="btn btn-primary aa margin-left-20" action="#{empresaBean.incluir()}"/>
	    		</div>
			</h:form>
		</div>
		<div class="col-sm-6 cadastro-bg">
     	   <div class="icon-sale-sm"></div>
		</div>
		
		<script type="text/javascript">
			$(document).ready(function(){
				$('.cnpj').mask('00000000000000');
				$('.telefone').mask('0000000000');
			});
		</script>
	</h:body>
</html>
