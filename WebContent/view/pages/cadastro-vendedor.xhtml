<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<link type="text/css" rel="stylesheet" href="../css/main.css" />
		<link type="text/css" rel="stylesheet" href="../css/bootstrap.css" />
    <script src="../js/angular/angular.js"></script>
    <script src="../js/controllers/vendasPlusController.js"></script>
		<title>Cadastro de vendedor</title>
	</h:head>
	<h:body>

		<div class="col-sm-6">
			<h:form name="cadastroVendedor">
				<div class="form-group">
			    	<h:outputLabel value="Nome" />
	    			<h:inputText class="form-control" pt:placeholder="Nome" value="#{vendedorBean.vendedor.nome}" />
	    		</div>
	    		<div class="form-group">
					<h:outputLabel value="CPF" />
	    			<h:inputText class="form-control" pt:type="number" pt:placeholder="CNPJ" value="#{vendedorBean.vendedor.cpf}" />
	    		</div>
          <div class="row">
	           <div class="form-group col-sm-6">
					     <h:outputLabel value="Estado" />
	    			   <h:inputText class="form-control" pt:placeholder="Estado" value="#{vendedorBean.vendedor.estado}" />
	    		   </div>
    				<div class="form-group col-sm-6">
    					<h:outputLabel value="Cidade" />
    	    		<h:inputText class="form-control" pt:placeholder="Cidade" value="#{vendedorBean.vendedor.cidade}" />
    	    	</div>
          </div>
          <div class="row">
  	    		<div class="form-group col-sm-6">
  					<h:outputLabel value="Telefone" />
  	    			<h:inputText class="form-control" pt:type="number" pt:placeholder="Telefone" value="#{vendedorBean.vendedor.telefone}" />
  	    		</div>
  	    		<div class="form-group col-sm-6">
  					<h:outputLabel value="E-mail" />
  	    			<h:inputText class="form-control" pt:placeholder="E-mail" value="#{vendedorBean.vendedor.email}" />
  	    		</div>
          </div>
          <div class="row">
  	    		<div class="form-group col-sm-6">
  					<h:outputLabel value="Senha" />
  	    			<h:inputText class="form-control" pt:type="number" pt:placeholder="Senha" value="#{vendedorBean.vendedor.senha}" />
  	    		</div>
  	    		<div class="form-group col-sm-6">
  		    		<h:outputLabel value="Confirmar senha" />
  		    		<h:inputText class="form-control" pt:placeholder="Confirma senha" />
  	    		</div>
          </div>
	    		<div class="pull-right">
		    		<h:commandButton value="Limpar" class="btn btn-default" action="#{user.goLoginPage}" />
		    		<h:commandButton value="Confirmar" class="btn btn-primary aa margin-left-20" action="#{vendedorBean.incluir()}"/>
	    		</div>
			</h:form>
		</div>
		<div class="col-sm-6 cadastro-bg">
     	   <div class="icon-sale-sm"></div>
		</div>
	</h:body>
</html>
