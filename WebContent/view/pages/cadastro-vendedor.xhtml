<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<link type="text/css" rel="stylesheet" href="../css/main.css" />
		<link type="text/css" rel="stylesheet" href="../css/bootstrap.css" />
    <script src="../js/angular/jquery-3.1.1.min.js"></script>
    <script src="../js/angular/jquery-mask.js"></script>
		<title>Cadastro de vendedor</title>
	</h:head>
	<h:body>

		<div class="col-sm-6">
			<h:form name="cadastroVendedor">
				<div class="form-group">
			    	<h:outputLabel value="Nome" />
	    			<h:inputText class="form-control" pt:placeholder="Nome" value="#{vendedorBean.vendedor.nome}" validatorMessage="Nome é obrigatorio" >
	    				<f:validateRequired  />
	    			</h:inputText>
	    		</div>
	    		<div class="form-group">
					<h:outputLabel value="CPF" />
	    			<h:inputText class="form-control cpf" pt:placeholder="CPF" value="#{vendedorBean.vendedor.cpf}" validatorMessage="CPF é obrigatorio(11 dígitos)" >
	    				<f:validateLength minimum="11"/>
	    			</h:inputText>
	    		</div>
          <div class="row">
	           <div class="form-group col-sm-6">
					     <h:outputLabel value="Estado" />
	    			   <h:inputText class="form-control" pt:placeholder="Estado" value="#{vendedorBean.vendedor.estado}" validatorMessage="Estado é obrigatorio" >
	    				<f:validateRequired  />
	    			</h:inputText>
	    		   </div>
    				<div class="form-group col-sm-6">
    					<h:outputLabel value="Cidade" />
    	    		<h:inputText class="form-control" pt:placeholder="Cidade" value="#{vendedorBean.vendedor.cidade}" validatorMessage="Cidade é obrigatorio" >
	    				<f:validateRequired  />
	    			</h:inputText>
    	    	</div>
          </div>
          <div class="row">
  	    		<div class="form-group col-sm-6">
  					<h:outputLabel value="Telefone" />
  	    			<h:inputText class="form-control telefone" pt:placeholder="Telefone" value="#{vendedorBean.vendedor.telefone}" validatorMessage="Telefone é obrigatorio(mínimo 10 digitos)">
  	    				<f:validateLength minimum="10" maximum="11"/>
  	    				<f:converter converterId="javax.faces.Long" />
  	    			</h:inputText>
  	    		</div>
  	    		<div class="form-group col-sm-6">
  					<h:outputLabel value="E-mail" />
  	    			<h:inputText class="form-control" pt:placeholder="E-mail" value="#{vendedorBean.vendedor.email}" validatorMessage="Email é obrigatorio" >
	    				<f:validateRequired  />
	    			</h:inputText>
  	    		</div>
          </div>
          <div class="row">
  	    		<div class="form-group col-sm-6">
  					<h:outputLabel value="Senha" />
  	    			<h:inputSecret class="form-control" pt:placeholder="Senha" value="#{vendedorBean.vendedor.senha}" validatorMessage="Senha é obrigatorio" >
	    				<f:validateRequired  />
	    			</h:inputSecret>
  	    		</div>
          </div>
	    		<div class="pull-right">
		    		<h:commandButton value="Confirmar" class="btn btn-primary aa margin-left-20" action="#{vendedorBean.incluir()}"/>
	    		</div>
	    		<h:messages style="color:red;margin:8px;" />
			</h:form>
		</div>
		<div class="col-sm-6 cadastro-bg">
     	   <div class="icon-sale-sm"></div>
		</div>
		<script type="text/javascript">
			$(document).ready(function(){
				$('.cpf').mask('00000000000');
				$('.telefone').mask('00000000000');
			});
		</script>		
	</h:body>
</html>
